<html>
	<head>
		<title>Freni a disco</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
		</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/OBJLoader.js"></script>
		<script src='lib/dat.gui.min.js'></script>
	</head>
	<body>
		
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;

			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
				vPosition = vPos.xyz;
				vNormal = normalMatrix * normal;
				uVv = uv;
				gl_Position = projectionMatrix * vPos;
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform float roughness;
			uniform int metalness;
			uniform vec3 materialColor;
			uniform samplerCube envMap;
			const float PI = 3.14159;

			#define saturate(a) clamp( a, 0.0, 1.0 )

			vec3 FSchlick(float lDoth, vec3 spec) {
				return (spec + (vec3(1.0) - spec) * pow(1.0 - lDoth, 5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
				float k = roughness*roughness;
				return G1(nDotl,k)*G1(nDotv,k);
			}

			vec3 inverseTransformDirection( in vec3 dir, in mat4 matrix ) {
				return normalize( ( vec4( dir, 0.0 ) * matrix ).xyz );
			}

			void main() {
				vec3 cspec;
				vec3 cdiff;
				if(metalness == 1){
					cspec = materialColor;
					cdiff = vec3( 0.01 );
				}else{
					cdiff = materialColor;
					cspec = vec3( 0.04 );
				}

				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = normalize( vNormal ); 											// interpolation destroys normalization, so we have to normalize
				vec3 v = normalize( -vPosition);
				vec3 vReflect = reflect(vPosition, n);
				vec3 h = normalize( v + l);
				vec3 r = inverseTransformDirection( vReflect, viewMatrix );

				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);

				vec3 envLight = textureCube( envMap, vec3(-r.x, r.yz)).rgb;
				envLight = pow( envLight, vec3(2.2));

				vec3 fresnel = FSchlick(nDotv, cspec);

				//vec3 BRDF = (vec3(1.0) - fresnel) * cdiff/PI + ( fresnel * GSmith(nDotv, nDotl) * DGGX(nDoth, roughness*roughness) )/ (4.0 * nDotl * nDotv);

				vec3 outRadiance =  fresnel * envLight; // PI * clight * nDotl * BRDF;

				gl_FragColor = vec4(pow( abs(outRadiance), vec3(1.0/2.2)), 1.0);
			}

		</script>


		<script>
		
		var scene, camera, renderer, controls, stats, gui;

		var lightParameters = {
			red: 1.0,
			green: 1.0,
			blue: 1.0,
			intensity: 2.0
		}

		var loader = new THREE.CubeTextureLoader();
		loader.setPath( 'cubemap/strada/' );

		var textureCube = loader.load( [
			'posx.png', 'negx.png',
			'posy.png', 'negy.png',
			'posz.png', 'negz.png'
		] );
		
		var uniforms = {
			materialColor : {type: "vec3", value: new THREE.Vector3()},
			metalness: {type: "int", value: 1},
			roughness: {type: "float", value: 0.1},
			pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
			clight:	{ type: "v3", value: new THREE.Vector3() },
			envMap:	{ type: "t", value: textureCube}
		};

		var light = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}) );
		light.position.set( 0.0, 7.0, 17.0 );
		uniforms.pointLightPosition.value = new THREE.Vector3(light.position.x, light.position.y, light.position.z);
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(0,2,5);
			camera.lookAt( new THREE.Vector3(0,0,0));
			scene.add( camera );

			scene.background = textureCube;

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', Render );
			controls.minDistance = 5;
			controls.maxDistance = 100;
			//controls.maxPolarAngle = Math.PI / 2;
			controls.enablePan = true;				//movement with rigth click
			controls.target.copy( scene.position );
			controls.update();

			scene.add( light );

			var material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
				});
			
			var loader = new THREE.OBJLoader(); 
			loader.load(

 				'Modelli/BrakeDisc/F1-2000_Brake_01.obj',

 				function ( object ) {

 					object.matrix.makeTranslation( 29, -16, -18 );
 					object.matrixAutoUpdate = false;

 					object.traverse(function (child) {

		            	if (child.name.includes('polymsh92') || child.name.includes('polymsh93') || child.name.includes('polymsh_extracted33')) {
		            		var m = material.clone();
		            		m.uniforms.materialColor.value = new THREE.Vector3(0.560, 0.570, 0.580);		//iron
		            		m.uniforms.roughness.value = 0.1;
		            		m.uniforms.metalness.value = 1;
		            		child.material = m;
		            	}else if(child.name.includes('polymsh26')){
		            		var m = material.clone();
		            		m.uniforms.materialColor.value = new THREE.Vector3(1, 1, 0);
		            		m.uniforms.roughness.value = 0.1;
		            		m.uniforms.metalness.value = 1;
		            		child.material = m;
		            	}else if(child.name.includes('polymsh95') || child.name.includes('polymsh96')){
		            		var m = material.clone();
		            		m.uniforms.materialColor.value = new THREE.Vector3(0, 0, 0);
		            		m.uniforms.roughness.value = 0.5;
		            		m.uniforms.metalness.value = 0;
		            		child.material = m;
		            	}else if(child.name.includes('polymsh20') || child.name.includes('polymsh22') || child.name.includes('polymsh17') || child.name.includes('polymsh27') || child.name.includes('polymsh101')){
		            		var m = material.clone();
		            		m.uniforms.materialColor.value = new THREE.Vector3(0.913, 0.921, 0.925);     	//alluminium
		            		m.uniforms.roughness.value = 0.3;
		            		m.uniforms.metalness.value = 1;
		            		child.material = m;
		            	}




		            	
		            });

     				scene.add( object );
 				});

			
			/*cubeMesh = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100 ), cubeMaterial );
			scene.add( cubeMesh );*/

		}
		
		function Update() {
			requestAnimationFrame( Update );
			//controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			updateUniforms();
			renderer.render(scene, camera);
		}
		
		function clearGui() {

				if ( gui ) gui.destroy();
				gui = new dat.GUI();
				gui.open();

			}

			function buildGui() {

				clearGui();
				lightSettings = gui.addFolder('Light Parameters');
				lightSettings.add(lightParameters,'red').min(0).max(1).onChange( function(newVal) { Render() });
				lightSettings.add(lightParameters,'green').min(0).max(1).onChange( function(newVal) { Render() });
				lightSettings.add(lightParameters,'blue').min(0).max(1).onChange( function(newVal) { Render() });
				lightSettings.add(lightParameters,'intensity').min(0).max(10).onChange( function(newVal) { Render()});

			}

			function updateUniforms() {

				//uniforms.cspec.value = new THREE.Vector3(materialParameter.cspec_red, materialParameter.cspec_green, materialParameter.cspec_blue);
				//uniforms.cdiff.value = new THREE.Vector3(materialParameter.cdiff_red, materialParameter.cdiff_green, materialParameter.cdiff_blue);
				//uniforms.roughness.value = materialParameter.roughness>0.0 ? materialParameter.roughness:0.01;

				uniforms.clight.value = new THREE.Vector3(
					lightParameters.red * lightParameters.intensity,
				    lightParameters.green * lightParameters.intensity,
					lightParameters.blue * lightParameters.intensity
				);
			}

			Start();
			//buildGui();
			Update();
		
		</script>
	</body>
</html>
